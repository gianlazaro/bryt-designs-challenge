<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/bryt.svg" />
    <link type="text/css" rel="stylesheet" href="/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Multi-step Javascript Form</title>
  </head>

  <body>
    <main id="app">
      <div class="container-sm">
        <h1>Account</h1>
        <form class="step one">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input class="form-control" id="lastName" placeholder="Last Name" />
          </div>
          <div class="form-group">
            <label for="userName">Username *</label>
            <input
              class="form-control"
              id="userName"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address *</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirmPw">Confirm Password *</label>
            <input
              type="password"
              class="form-control"
              id="confirmPw"
              placeholder="Confirm Password"
              required
            />
          </div>
          <input type="submit" value="Next Step">
        </form>
        <form class="step two d-none">
          <div class="form-group">
            <label for="address">Address *</label>
            <input
              class="form-control"
              id="address"
              placeholder="Address"
              required
            />
          </div>
          <div class="form-group">
            <label for="addresspt2">Apartment, Suite, etc.</label>
            <input
              class="form-control"
              id="addresspt2"
              placeholder="Apartment, Suite, etc."
            />
          </div>
          <div class="form-group">
            <label for="country">Country *</label>
            <select
              class="form-control"
              id="country"
              required
            >
            <option value="country1">Country #1</option>
            <option value="country2">Country #2</option>
            <option value="country3">Country #3</option>
            <option value="country4">Country #4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="city">City *</label>
            <input class="form-control" id="city" placeholder="City" required />
          </div>
          <div class="form-group">
            <label for="zipcode">Zipcode *</label>
            <input
              class="form-control"
              id="zipcode"
              placeholder="Zipcode"
              required
            />
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input class="form-control" id="company" placeholder="Company" />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone" />
          </div>
          <button class="backBtn">Back</button>
          <input type="submit" value="Next Step">
        </form>

        <form class="step three d-none">
          <div class="form-group">
            <input type="checkbox" id="notifs" />
            <label for="notifs">Send notifications</label>
          </div>
          <div class="form-group">
            <input type="checkbox" id="shareInfo" />
            <label for="shareInfo">Share info</label>
          </div>
          <div class="form-group">
            <select
            class="form-control"
            id="preference"
            required
          >
            <option value="email">Email</option>
            <option value="Text">Text</option>
          </select>
          </div>
          <button class="backBtn">Back</button>
          <input type="submit" value="Register">
        </form>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
